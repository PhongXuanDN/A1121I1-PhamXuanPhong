<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <input type="text" id="num1">
        <input type="text" id="num2">
        <br>
        <button onclick="add()">Add(+)</button>
        <button onclick="sub()">Sub(-)</button>
        <button onclick="mub()">Mul(*)</button>
        <button onclick="div()">Div(/)</button>
        <p id="result"></p>

<script>
    function add() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 + num2;
        document.getElementById("result").innerText="Result additoin: "+ result;
    }
    function sub() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 - num2;
        document.getElementById("result").innerText="Result sub: "+ result;
    }
    function mub() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 * num2;
        document.getElementById("result").innerText="Result mub: "+ result;
    }
    function div() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let result = num1 / num2;
        document.getElementById("result").innerText="Result div: "+ result;
    }
</script>
</body>
</html>
