<body>
<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"]
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    let check = false;
    function searchSao() {
        let inputSao = prompt("Nhập tên ngôi sao muốn biết")
        for(let i=0; i<arr2.length;i++){
            if(inputSao === arr2[i]) {
                alert("Chòm sao của ngôi sao "+ inputSao + " là: "+arr1[i])
                check = true;
            }
        }
        if(!check)
        alert("Không có chòm sao này...")

    }
    searchSao()

</script>
