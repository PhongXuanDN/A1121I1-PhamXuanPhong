<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function KTSoNTo(number) {
            let dem =0;
            for(let i=2;i<number;i++){
                if(number % i==0)
                    dem++
            }
            if(dem>0)
                alert(number + " không phải là số nguyên tố")
            else
                alert(number +" là một số nguyên tố")
        }
        let b = true
        while (b==true) {
            let a = parseInt(prompt("Nhập vào một số: "))
            KTSoNTo(a)
            b = confirm("Ban có muốn tiếp tục???")
        
        }
    </script>
</body>
</html>
