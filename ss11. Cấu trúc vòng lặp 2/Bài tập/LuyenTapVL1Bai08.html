<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="play()">Chơi</button>
    <script>
        function play() {
            let from = parseInt(prompt("nhập khoảng số bắt đầu từ"))
            let to = parseInt(prompt("Khoảng số kết thúc là"))
            let ComNum= Math.floor(Math.random()*(to-from+1) + from)
            let UserNum;
            let checkLose = true
            for(let i =0; i<3;i++){
                UserNum = parseInt(prompt("Nhap so ban chon"))
                if(UserNum === ComNum) {
                    alert("Chien Thang")
                    checkLose = false
                    break
                }else if(UserNum>ComNum) {
                    alert("Số đã nhập lớn hơn, vui lòng nhập lại")

                }else{
                    alert("Số đã nhập bé hơn, vui lòng nhập lại")
                }
            }
            if(checkLose)
                alert("Xui quá!!!!")
        }
    </script>
</body>
</html>
