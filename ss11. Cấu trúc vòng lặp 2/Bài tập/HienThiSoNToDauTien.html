<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count =0;
         let num=100;

             for (let i = 2; i < num && count <=20; i++) {
                 let dem=0
                for(let j = 1; j<i; j++){
                   if(i%j==0)
                       dem++
                }
                if(dem==1) {
                    document.write(i + "--")
                    count++
                }
             }

    </script>
</body>
</html>
