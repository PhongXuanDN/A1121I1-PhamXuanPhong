<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("Nhập vào chuỗi kí tự: ")
    document.write("Chuỗi kí tự lúc đầu: "+chuoi+"<br>")
    let str = chuoi.toLowerCase().split(" ")
    for(let i = 0 ; i< str.length-1; i++){
        str[i] = str[i][0].toUpperCase() + str[i].slice(1);
    }

    document.write("Chuỗi kí tự đã thay đổi: "+str.join(" ")+"<br>")
</script>
</body>
</html>
