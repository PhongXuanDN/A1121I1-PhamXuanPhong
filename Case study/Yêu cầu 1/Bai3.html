<!DOCTYPE html>
<html>
<head>
    <title>Ung dung Loop</title>
</head>
<body>
<script type="text/javascript">
    let N = prompt('Nhap gia tri N')
    N = parseInt(N)
    for(let i=0;i<N;i++) {
        for(let j=0;j<=i;j++) {
            document.writeln(" * ")
        }
        document.writeln("<br/>")
    }
</script>
</body>
</html>
