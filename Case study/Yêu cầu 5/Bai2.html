<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = parseInt(prompt("Nhập chiều dài của mảng: "))
    let column = parseInt(prompt("Nhập chiều cao của mảng: "))
    let array = []
    for(let i =0; i<row;i++){
        array[i] = []
        for (let j=0;j<column;j++){
            array[i][j] = parseInt(prompt("a["+i+"]["+j+"]= "))
        }
    }
    for (let i=0;i<row;i++){
        for(let j=0;j<column;j++){
            document.write("["+i+"]["+j+"]= "+array[i][j])
        }
        document.write("<br>")
    }
    let count =0
    let demSNT =0
    for (let i=0;i<row;i++){
        for(let j=0;j<column;j++) {
            for(let t=2;t<array[i][j];t++){
                if(array[i][j]%t==0)
                    count++
            }
            if(count<1) {
                document.write(array[i][j] + " là số nguyên tố"+"<br>")
                demSNT++
            }
            }
    }
    document.write("Có tất cả "+demSNT+" số nguyên tố")
</script>
</body>
</html>
