<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào chiều dài của mảng"))
    let array = new Array(a)
    alert("Nhập vào các kí tự trong mảng")
    for(let i =0 ; i<array.length; i++){
        array[i]=parseInt(prompt("array["+i+"] = "))
    }

    let arrayB = new Array(a)
    arrayB[0] = array[0]
    for(let i =1 ; i < arrayB.length ; i++){
        arrayB[i] = array[i] + arrayB[i-1]
    }
    document.write("Các phần tử trong mảng B: <br>")
    for (let i = 0;i<arrayB.length;i++)
    {
        document.write(arrayB[i]+", ")
    }
</script>
</body>
</html>
