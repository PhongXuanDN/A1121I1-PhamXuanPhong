<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhap vao a: '))
        switch (a) {
            case 0:
                alert('a = ' +a)
                break;
            case 1:
                alert('a = ' +a)
                break;
            default:
                alert('a khác 0 và 1')
        }
    </script>
</body>
</html>
